<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Glitched Studios&trade;</title>
  <style>
    /* CSS styles here */
   .popup-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

   .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 80%;
    }

   .popup-title {
      margin-top: 0;
    }

   .popup-text {
      margin-bottom: 10px;
    }

   .popup-close {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <header id="navbar" class="active">
      <div class="header">
        <div class="brand">
          <h1>Glitched Studios&trade;</h1>
        </div>
        <nav class="nav">
          <!-- navigation links here -->
        </nav>
      </div>
    </header>
    <section id="categories">
      <div style="text-align: center;">
        <h1 style="font-size: 64px;">Webcracks</h1>
      </div>
      <div class="section_title">
      </div>
      <hr>
      <div class="items">
        <!-- item links here -->
      </div>
      <!-- popup dialog -->
      <div id="popup" class="popup-dialog">
        <div class="popup-content">
          <h2 class="popup-title">Legal/Copyright</h2>
          <p class="popup-text">
            Note: If any of the websites manager/owners want me to take down their website, contact me in my discord with proof of ownership/manager and I will be happy to do so.
          </p>
          <button class="popup-close">Close</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const popup = document.getElementById("popup");
    const closeBtn = popup.querySelector(".popup-close");

    function openPopup() {
      popup.style.display = "flex";
    }

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>
</body>
</html>
