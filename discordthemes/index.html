      font-size: 1.2em;
    }
    .rainbow-box:nth-child(1) {
      background: linear-gradient(to right, #ff007a, #ff7f00);

    .rainbow-box:nth-child(2) {
      background: linear-gradient(to right, #ff7f00, #ffff00);
    }
    .rainbow-box:nth-child(3) {

    }
    .rainbow-box:nth-child(4) {

    }
    .rainbow-box:nth-child(5) {
      background: linear-gradient(to right, #00ffff, #007fff);
    }
    .rainbow-box:nth-child(6) {

    }
    .rainbow-box:nth-child(7) {
